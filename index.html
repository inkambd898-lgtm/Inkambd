<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkamBD | Notice</title>
    <style>
        body {
            background: #0f0c29;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .notice-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(108, 92, 231, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        .brand {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #6c5ce7, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .time-box {
            background: rgba(108, 92, 231, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #6c5ce7;
            margin-top: 15px;
        }
        .time-text {
            color: #ffd700;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="notice-card">
        <div class="brand">InkamBD</div>
        <p style="opacity: 0.8; margin: 0;">আমাদের সেবা চালুর সময়</p>
        <div class="time-box">
            <span class="time-text">বিকাল ৩টা থেকে সন্ধ্যা ৭টা</span>
        </div>
        <p style="font-size: 12px; color: #ff7675; margin-top: 20px;">নির্ধারিত সময়ের বাইরে কাজ করা যাবে না।</p>
    </div>
</body>
</html>
