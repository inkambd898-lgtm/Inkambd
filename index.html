<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update - Modern</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            font-family: 'Hind Siliguri', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .glow-text {
            font-size: 28px;
            color: #00fff2;
            text-shadow: 0 0 15px #00fff2;
            margin-bottom: 20px;
        }
        .ring {
            width: 80px;
            height: 80px;
            border: 5px solid transparent;
            border-top: 5px solid #ff00c8;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 10px #ff00c8;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .info { font-size: 18px; margin-bottom: 10px; }
        .date {
            font-size: 22px;
            background: linear-gradient(90deg, #ff8c00, #ff00c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .warning {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring"></div>
        <h1 class="glow-text">সিস্টেম আপডেট চলছে</h1>
        <p class="info">নতুন উপার্জনের পদ্ধতি আপডেট করা হচ্ছে</p>
        <p>সম্ভাব্য সময়:</p>
        <p class="date">১২/০১/২০২৬ (রাত)</p>
        <p class="warning">*টেকনিক্যাল কারণে সময় আরও বাড়তে পারে</p>
    </div>
</body>
</html>
